<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代/子代选择器</title>
    <style>
        #parent li{
            color: red;
        }
        #parent h3{
            background-color: pink;

        }
        #parent>h3{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="parent">
        <h3>晚上吃啥</h3>
        <ul>
            <li>包子</li>
            <li>饺子</li>
            <li><h3>馒头</h3></li>
            <li>大饼</li>
        </ul>
    </div>
</body>
</html>
